<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Search Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Text File and Search</h1>
        <form method="POST" enctype="multipart/form-data">
            <label>Choose text file:</label>
            <input type="file" name="file" accept=".txt" required>

            <label>Enter word or pattern to search:</label>
            <input type="text" name="word" placeholder="example" required>

            <button type="submit">Find</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Result:</h2>
            <pre>{{ result|safe }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
