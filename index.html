<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Search Tool</title>
</head>
<body>
    <h1>Upload Text File and Search</h1>
    <form method="POST" enctype="multipart/form-data">  
        <input type="file" name="file" accept=".txt" required><br><br>
        <input type="text" name="word" placeholder="Enter word" required><br><br>
        <button type="submit">Find</button>
    </form>

    {% if result %}
        <h2>Search Result:</h2>
        <pre>{{ result|safe }}</pre>
    {% endif %}
</body>
</html>
