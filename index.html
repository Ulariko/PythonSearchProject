<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muxmoon_found</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <link rel="stylesheet">
  <style>
    :root {
      --bg: #1d1f27;
      --accent: #4e92d6;
      --secondary-accent: #2d6cc8;
      --glass: rgba(255, 255, 255, 0.5);
      --radius: 16px;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1d1f27 0%, #222831 100%);
      color: #f1f1f1;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: var(--accent);
    }

    header p {
      font-size: 1.1rem;
      color: #b0b0b0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #2d3948;
      border-radius: var(--radius);
      box-shadow: 0 6px 18px var(--shadow);
      padding: 1.8rem;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #ddd;
    }

    input[type="file"], input[type="text"], textarea, button {
      font-size: 1rem;
      padding: 0.9rem;
      margin-top: 1rem;
      border: none;
      border-radius: var(--radius);
      font-family: inherit;
      background: #f1f1f1;
      color: #333;
    }

    input[type="file"] {
      margin-top: 1.5rem;
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      border-radius: var(--radius);
      font-weight: bold;
    }

    button:hover {
      background: var(--secondary-accent);
    }

    pre {
      white-space: pre-wrap;
      background: #333;
      padding: 1.5rem;
      border-radius: var(--radius);
      border: 1px solid #444;
      margin-top: 1rem;
      color: #f9f9f9;
    }

    mark {
      background: #4e92d6;
      font-weight: bold;
      padding: 0.1rem;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Text Search Tool</h1>
    <p>Upload a .txt file or type text manually to search for any word.</p>
  </header>

  <div class="grid">
    <div class="card">
      <label for="fileInput">Load .txt file</label>
      <input type="file" id="fileInput" accept=".txt">

      <label for="textInput">Or enter text manually</label>
      <textarea id="textInput" rows="10" placeholder="Enter text here...">One day, after dining with my little sister at the Gopher Wood's yard...</textarea>

      <label for="wordInput">Word to search</label>
      <input type="text" id="wordInput" placeholder="e.g. sister">

      <button onclick="runSearch()">Search</button>
    </div>

    <div class="card">
      <h3>Result</h3>
      <pre id="output">Result will appear here...</pre>
    </div>
  </div>

  <script>
    let pyodide;

    async function initPyodide() {
      pyodide = await loadPyodide();
      await pyodide.runPythonAsync(`
def highlight(txt, word):
    return txt.replace(word, f"*{word}*")

def bin_search(word, target):
    l, r = 0, len(word) - 1
    while(l <= r):
        mid = (l + r) // 2
        if(word[mid] == target):
            return mid
        elif(word[mid] < target):
            l = mid + 1
        else:
            r = mid - 1
    return -1

def search_text(user_word, full_text):
    user_word = user_word.strip().upper()
    text_upper = full_text.strip().upper()
    words = sorted(text_upper.replace(",", "").replace(".", "").split())
    index = bin_search(words, user_word)
    if index != -1:
        highlighted = text_upper.replace(user_word, f"**{user_word}**")
        return "Word found!\\n\\n" + highlighted
    else:
        return "Word not found. Try again."
`);
    }

    initPyodide();

    async function runSearch() {
      const text = document.getElementById("textInput").value;
      const word = document.getElementById("wordInput").value;

      try {
        const result = await pyodide.globals.get("search_text")(word, text);
        const highlighted = result.replace(/\*\*(.+?)\*\*/g, '<mark>$1</mark>');
        document.getElementById("output").innerHTML = highlighted;
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err;
      }
    }

    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (file) {
        const text = await file.text();
        document.getElementById("textInput").value = text;
      }
    });
  </script>
</body>
</html>
