<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Search & Highlight</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <link rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    /* Main Container */
    .container {
      width: 100%;
      max-width: 1100px;
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header Section */
    header {
      width: 100%;
      background: linear-gradient(145deg, #ff6f61, #ff9a8b);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    /* Input Fields and Button */
    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      gap: 1.2rem;
      margin: 2rem 0;
    }

    label {
      font-weight: bold;
      font-size: 1.1rem;
      color: #444;
    }

    input[type="file"],
    input[type="text"],
    textarea {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="file"] {
      background: #f7f7f7;
    }

    input[type="text"], textarea {
      background: #fafafa;
    }

    input[type="file"]:focus,
    input[type="text"]:focus,
    textarea:focus {
      border-color: #ff6f61;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      background: #ff6f61;
      color: white;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #ff9a8b;
    }

    /* Result Display */
    .result-card {
      width: 100%;
      max-width: 900px;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    pre {
      background: #e4e4e4;
      padding: 1rem;
      border-radius: 10px;
      color: #333;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    mark {
      background: #ff9a8b;
      color: #fff;
      font-weight: bold;
      padding: 0.1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .input-group {
        gap: 1rem;
      }

      button {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Find & Highlight Words</h1>
      <p>Hello world!</p>
    </header>

    <div class="input-group">
      <label for="fileInput">Paste File</label>
      <input type="file" id="fileInput" accept=".txt">

      <label for="textInput">Paste or Type Text</label>
      <textarea id="textInput" placeholder="Add or paste the text you want to search..."></textarea>

      <label for="wordInput">Term to Search</label>
      <input type="text" id="wordInput" placeholder="Enter word to find">

      <button onclick="runSearch()">Search Now</button>
    </div>

    <div class="result-card">
      <h3>Found Results</h3>
      <pre id="output">Results here!</pre>
    </div>
  </div>

  <script>
    let pyodide;

    async function initPyodide() {
      pyodide = await loadPyodide();
      await pyodide.runPythonAsync(`
def highlight(txt, word):
    return txt.replace(word, f"*{word}*")

def bin_search(word, target):
    l, r = 0, len(word) - 1
    while(l <= r):
        mid = (l + r) // 2
        if(word[mid] == target):
            return mid
        elif(word[mid] < target):
            l = mid + 1
        else:
            r = mid - 1
    return -1

def search_text(user_word, full_text):
    user_word = user_word.strip().upper()
    text_upper = full_text.strip().upper()
    words = sorted(text_upper.replace(",", "").replace(".", "").split())
    index = bin_search(words, user_word)
    if index != -1:
        highlighted = text_upper.replace(user_word, f"**{user_word}**")
        return "Found!\\n\\n" + highlighted
    else:
        return "Term not found. Please try another one."
`);
    }

    initPyodide();

    async function runSearch() {
      const text = document.getElementById("textInput").value;
      const word = document.getElementById("wordInput").value;

      try {
        const result = await pyodide.globals.get("search_text")(word, text);
        const highlighted = result.replace(/\*\*(.+?)\*\*/g, '<mark>$1</mark>');
        document.getElementById("output").innerHTML = highlighted;
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err;
      }
    }

    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (file) {
        const text = await file.text();
        document.getElementById("textInput").value = text;
      }
    });
  </script>

</body>
</html>
